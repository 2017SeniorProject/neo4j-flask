---
layout: default
main: yes
---

<p>I recommend that you read through Flask's <a href="http://flask.pocoo.org/docs/0.10/quickstart/">quickstart</a> guide before reading this tutorial.</p>

{% assign posts = site.pages | sort:"index"  %}
<ol type="1">
  {% for post in posts %}
    {% if post.main == yes %}
    <li>
      <a {% if post.url == page.url %}class="active"{% endif %} href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </li>
    {% endif %}
  {% endfor %}
</ol>
