layout: default

<p>I recommend that you read through Flask's <a href="http://flask.pocoo.org/docs/0.10/quickstart/">quickstart</a> guide before reading this tutorial.</p>

{% assign posts = site.posts | sort:"index"  %}
<ol type="1">
  {% for post in posts %}
    <li>
      <a {% if post.url == page.url %}class="active"{% endif %} href="{{ post.url }}">
        {{ post.title }}
      </a>
    </li>
  {% endfor %}
</ol>
